<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
  <meta name="author" content="Daniel Portillo">
  <meta name="description" content="Frontendmentor challenge expenses chart component">
  <meta name="keywords" content="HTML, CSS, JavaScript, Chart.js">



</head>

<body>

  <div class="card balance__card">
    <div class="balance__div">
      <p class="balance__title">My balance</p>
      <span class="balance__display">$921.48</span>
    </div>
    <img src="./images/logo.svg" alt="logo">
  </div>

  <div class="card chart__card">
    <h1 class="chart__title">Spending - Last 7 days</h1>
    <canvas id="myChart" width="100%" height="80%" class="chart" style="max-height: 250px;"></canvas>
    <div class="this__last__div">
      <div class="total__month">
        <p>Total this month</p>
        <p class="display total__month--display">$478.33</p>
      </div>
      <div class="last__month">
        <p class="display last__month--display">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.danielportillo.dev">Daniel Portillo</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script type="module" src="./js/app.js"></script>
  
</body>

</html>
